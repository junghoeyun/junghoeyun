<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/선택자실습.css">
    <title>Document</title>
</head>
<body>
    <h1>선택자 실습</h1>
    <!-- ul,ol태그를 만들어서 ol
        태그의 li만 백그라운드 컬러색 추가 -->

    <!-- focus를 사용해서, 
        글자두께를 두껍게하고 글자색 바꾸기 -->

        <ol class="li-background">
            <li>야</li>
            <li>호</li>
        </ol>
        <ul>
            <li>호</li>
            <li>야</li>
        </ul>
        <input type="text" class="input-focus"> 글자색 바꾸기 글자 두께 두껍게

        <!-- list의 숫자값을 없애고, input:checked 일 떄 span에 취소줄 생성  -->
        <ol>
            <li>
                <input type="checkbox" > <span>내용1</span>
            </li>
            <li>
                <input type="checkbox"> <span>내용2</span>
            </li>
        </ol>
        <!-- ol 리스트를 만들어서 짝수 li의 백그라운드 컬러를 바꾸세요 -->
        <ol class="color">
            <li>
                홀수
            </li>
            <li>
                짝수
            </li>
            <li>
                홀수
            </li>
            <li>
                짝수
            </li>
        </ol>
</body>
</html>
