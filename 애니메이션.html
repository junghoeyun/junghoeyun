<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/애니메이션.css">
    <title>Document</title>

<body>
    <h1>애니메이션</h1>
    <p class="animation">애니메이션이 들어간 p태그입니다</p>

        p태그가 margin-left를 통해서 이동하게 작성하세요

    <div class="a-box animation-count"></div>
    <div class="a-box animation-direction"></div>

    </div>
    <div>
    <span>START</span>
</div>
