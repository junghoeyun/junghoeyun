<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/플로트속성연습.css">
    <title>Document</title>
</head>
<body>
    <div class="m-box">연습을 위해 만든 div</div> 
    <div class="float-box">여기에 float:left가 적용되어 있습니다</div>
    <div class="m-box">이 div는 float의 영향을 받아 옆에 배치되게 됩니다</div>
    <h2 class="float-clear">div로 float을 사용할 떄 주의해야 할 점 </h2>

    <p> display:block이기 떄문에 float으로 요소들이 정렬될때 
        요소 자체가 정렬되는 것이 아니라 안에 있는 값 또는 요소가 정렬된다<br>
        *요소 시작위치는 그대로 (너비에서 차이)
        > 마진을 통해서 공간을 띄워 줄 수 있다. <br>
        또 다른 방법으로는 display:inline-block을 사용할 수 있다

    </p>
    
</body>
</html>
